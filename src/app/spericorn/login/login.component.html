 <div class="container ">
   <form action="index.html" #loginForm="ngForm">
     <h2>Welcome</h2>
     <div class="input-div one focus">
       <div class="i">
         <i class="fa fa-user"></i>
       </div>
       <div>
         <h5>Username</h5>
         <input class="input" type="text" placeholder="Username" #uname="ngModel" name="uname" id="uname"
           [(ngModel)]="loginObj.email" autocomplete="off" required>
         <div *ngIf="loginForm.submitted && uname.errors&& uname.invalid" class="text-danger">
           <div class="req-msg" *ngIf="uname.errors?.required">Username Required</div>
         </div>
       </div>
     </div>
     <div class="input-div two">
       <div class="i">
         <i class="fa fa-lock"></i>
       </div>
       <div>
         <h5>Password</h5>
         <input class="input" type="password" placeholder="Password" #password="ngModel" name="password" id="password"
           [(ngModel)]="loginObj.password" autocomplete="off" required>
         <div *ngIf="loginForm.submitted && password.errors&& password.invalid" class="text-danger">
           <div class="req-msg" *ngIf="password.errors?.required">Password Required</div>
         </div>
       </div>
     </div>
     <input type="submit" class="btn" value="Login" (click)="login(loginForm)">
     <span (click)="gotoReg()">You dont have an account ? Register here</span>
   </form>
 </div>
